<!DOCTYPE html>
{% extends "first_app/base.html" %}
    
{% block body_block %}
    {% if registered %}
        <h1>Thankyou for registering!</h1>
    {% else %}
        <h1>Register Here!!</h1>
        <h2>Fill out the form</h2>

        <form enctype = "multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type = 'submit' name = "" value="Register">
        </form>
    {% endif %}

{% endblock %}
